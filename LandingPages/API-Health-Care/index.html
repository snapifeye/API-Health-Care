		<style>
			html, body {
				margin: 0px;

			.sn-widget-wrapper {
				background-color: transparent !important;
			}

			.dummy {
				margin-top: 100%;
			}
			.smarty {
				float:right;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			}
			.image-wrapper {
				position: fixed;
				bottom: 7%;
				left: 10%;
				right:0px;
				height: auto;
				width:600px;
				overflow:visible:

			}
			.image-wrapper img {
				display: block;
				width: calc(100%  /3);

				background-color: #444444;

			}

			.clear {
				clear: both;
			}

			.photo-meta-first-name,
			.photo-meta-last-name {
				font-style: italic;

			}

				color: #FFFFFF;

				font-size: 36px;

			}
			.event-hash-tag {

			}

			}

		</style>

		<script type="text/javascript">
			var photo1 = null;
			var photo2 = null;
			var photo3 = null;

			function resolveImage1() {
				return photo1 ? photo1.url : null;
			}
			function resolveImage2() {
				return photo2 ? photo2.url : null;
			}
			function resolveImage3() {
				return photo3 ? photo3.url : null;
			}

			function resolveImage(data) {
				photo1 = photo2;
				photo2 = photo3;
				photo3 = data.photo;
				return null;
			}

		</script>

	</head>
	<body style="background:transparent">
		<img src="/Users/stevenleeanderson/LandingPages/API-Health-Care/text.png"style="float:left;">


		<snapifeye-widget class="full-screen" params="eventId: 187, period: 750000, custom: true">
			<!-- This content inside of there is optional. This will customize the left side text -->
			<!-- Event object: $data.event -->
			<!-- Photo object: $data.photo -->
			<div class="dummy"></div>

				<div class="image-wrapper">
					<img data-bind="attr: { src: resolveImage3() }"></img>
					<img data-bind="attr: { src: resolveImage2() }"></img>
					<img data-bind="attr: { src: resolveImage1() }"></img>
					<div class="hidden" data-bind="attr: { src: resolveImage($data) }"></div>
					<div class="clear"></div>
				</div>
			</div>
      <div class="event-hash-tag"></div>
		</snapifeye-widget>

	</body>
